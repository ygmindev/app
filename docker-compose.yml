services:
  dev:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        NODE_VERSION: ${NODE_VERSION}
        PNPM_VERSION: ${PNPM_VERSION}
        PYTHON_VERSION: ${PYTHON_VERSION}
    volumes:
      - .:/workspace:cached
      - /workspace/node_modules
    working_dir: /workspace
    ports:
      - "5001-5999:5001-5999"
      - "8001-8999:8001-8999"
    command: sleep infinity
    tty: true
