jobs:
  run-container:
    runs-on: ubuntu-latest
    steps:
      - name: sign in
        uses: docker/login-action@v2
        with:
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io
          username: ${{ secrets.GITHUB_USERNAME }}
      - name: run ping
        run: docker run --rm ghcr.io/ygmindev/app:latest echo hello
name: ping
on:
  schedule:
    - cron: 0 0 * * *
